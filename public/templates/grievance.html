<body class="bg-blue-600 flex items-center justify-center min-h-screen">
    <div class="bg-white mx-auto p-6 my-auto rounded-lg shadow-md w-full w-5/6 md:w-1/2">
        <h2 class="text-2xl font-bold mb-6 text-center">Grievance</h2>
        <form>
            <div class="mb-4">
                <label for="vehicle-reg-no" class="block text-gray-700">Vehicle Reg No: *</label>
                <input type="text" id="vehicle-reg-no" name="vehicle-reg-no" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="customer-name" class="block text-gray-700">Customer Name: *</label>
                <input type="text" id="customer-name" name="customer-name" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="order-no" class="block text-gray-700">Order No:</label>
                <input type="text" id="order-no" name="order-no" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="mobile-no" class="block text-gray-700">Mobile No: *</label>
                <input type="text" id="mobile-no" name="mobile-no" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="email-id" class="block text-gray-700">Email Id:</label>
                <input type="email" id="email-id" name="email-id" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="query" class="block text-gray-700">Query: *</label>
                <textarea id="query" name="query" required class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Submit</button>
        </form>
    </div>
