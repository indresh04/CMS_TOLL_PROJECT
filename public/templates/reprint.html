<body class="bg-blue-600 flex items-center justify-center min-h-screen">
    <div class="bg-blue-100 p-8 rounded-lg shadow-md w-5/6 mx-auto py- md:w-1/2">
        <h2 class="text-2xl font-bold mb-6 text-center">Download Receipt</h2>
        <form>
            <div class="mb-4">
                <label for="order-number" class="block text-gray-700">Order number: *</label>
                <input type="text" id="order-number" name="order-number" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div class="mb-4">
                <label for="captcha" class="block text-gray-700">Captcha:</label>
                <div class="flex items-center">
                    <span class="inline-block px-3 py-2 border border-gray-300 rounded-md mr-2">32 57</span>
                    <button type="button" class="text-gray-500 hover:text-gray-700">
                        &#x21bb;
                    </button>
                </div>
            </div>
            <div class="mb-4">
                <label for="input-captcha" class="block text-gray-700">Input Captcha:</label>
                <input type="text" id="input-captcha" name="input-captcha" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Download</button>
        </form>
    </div>
</body>
